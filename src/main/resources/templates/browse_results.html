<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Surpress Music - Browse By Genre</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<nav th:insert="fragments.html :: navigation"></nav>

<body>

   <h4>Browsing <span th:text="${filter}"></span></h4>
   <table>
      <tr>
         <th>Song Title</th>
         <th>Artist</th>
         <th>Album</th>
         <th>Genre</th>
         <th>Format</th>
         <th>Price</th>
         <th></th>
      </tr>
      <tr th:each="song: ${songs}">
         <td>
            <strong><span th:text="${song.songTitle}"></span></strong>
         </td>
         <td>
<!--            <em><span th:text="${song.artist.name}"></span></em>-->
         </td>
         <td>
            <span th:text="${song.album.title}"></span>
         </td>
         <td>
            <span th:text="${song.genre.genreType}"></span>
         </td>
         <td>
            <span th:text="${song.format.formatType}"></span>
         </td>
         <td>
            <span th:text="${song.price}"></span>
         </td>
         <td>
            <a th:href="@{/cart/add(id = ${song.id})}">Add to Cart</a>
         </td>
      </tr>
   </table>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</body>
</html>
