<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registerstyle.css">
    <title>Register</title>
</head>
<body>
    <header id="reg">
    <form action="/register" method="POST">
        <div class="container">
        <div class="container" id="title">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          
          </div>
          <div class="container" id="forms">
          
          <label for="username"><b>User Name</b></label>
          <input type="text" placeholder="Enter User Name" id="username" name="username"required>
          
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" onChange="onChange()"required>
      
          <!-- <label for="pswrepeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="pswrepeat" id="pswrepeat" onChange="onChange()" required>-->
          
          <hr>
      
          <button id="submit" type="submit" class="registerbtn">Register</button>
            <hr>
          <p>Already have an account? <a href="/login">Sign in</a>.</p>
          <p><a href="/">Go home</a>.</p>
        </div>
        </div>
      </form>
      </header>
</body>
</html>
