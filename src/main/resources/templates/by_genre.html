<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Surpress Music - Browse By Genre</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<nav th:insert="fragments.html :: navigation"></nav>

<body>
   <ul>
      <li th:each="song: ${songs}">
         <p>
         <strong><span th:text="${song.songTitle}"></span></strong><br />
         <em><span th:text="${song.artist}"></span></em><br />
         <span th:text="${song.album.title}"></span>
         </p>
         <p>
         Available in <span th:text="${song.format}"></span><br /> for
         $<span th:text="${song.price}"></span>
         </p>
      </li>
   </ul>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</body>
</html>
