<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="/css/genrestyle.css">
<head>
   <meta charset="UTF-8">
   <title>Surpress Music - Browse By Genre</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
 <nav th:insert="fragments.html :: navigation"></nav>

    <body>
    <h1>Genres</h1>
    <p>Select a genre</p>
<form action="/browseByGenre" method="POST">
   <ul th:each="name: ${genreNames}">
      <li>
         <button id="but" type="submit" value="${name}"><span th:text="${name}"></span></button>
         
      </li>

   </ul>
</form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</body>
</html>
