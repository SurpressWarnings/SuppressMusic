<<html lang="en"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/landingstyle.css">
   <title>Suppress Music - Your Cart</title>
</head>
<nav th:insert="fragments.html :: navigation"></nav>
<body>
   <h4>Your Shopping Cart</h4>
   <table>
      <tr>
         <th>Song Title</th>
         <th>Artist</th>
         <th>Format</th>
         <th>Price</th>
         <th>Quantity</th>
         <th></th>
         <th></th>
      </tr>
      <tr th:each="item: ${session.cart}">
         <td>
            <strong><span th:text="${item.title}"></span></strong>
         </td>
         <td>
            <span th:text="${item.artist}"></span>
         </td>
         <td>
            <span th:text="${item.format}"></span>
         </td>
         <td>
            <span th:text="${item.price}"></span>
         </td>
         <td>
            <span th:text="${item.quantity}"></span>
         </td>
         <td>
            <span th:text="${item.subTotalPrice}"></span>
         </td>
         <td>
            <form th:href="@{/cart/remove}" method="POST">
               <input type="hidden" th:value="${item.id}">
               <button type="submit" class="btn-sm">Remove</button>
            </form>
         </td>
      </tr>
   </table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
