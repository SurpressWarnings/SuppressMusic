<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Surpress Music - Browse By Genre</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

   <ul class="list-group list-group-horizontal" th:each="genre: ${genres}">
      <li>
         <a th:href="@{/browse/genre(id=${genre.id})}">
            <span th:text="${genre.genreType}"></span></a>
      </li>
   </ul>

   <ul th:each="artist: ${artists}" class="inline-list">
      <li>
         <form action="@{/browse/artists}" method="POST">
            <input type="hidden" name="name" th:value='${artist.name}' />
            <button type="submit">
               <span th:text="${artist.name}"></span>
            </button>
         </form>
      </li>
   </ul>

   <div>
      <ul th:each="song: ${songs}" id="songDisplay">
         <li th:class="${song.genre.id}">
            <p>
               <strong><span th:text="${song.songTitle}"></span></strong><br />
               <em><span th:text="${song.artist}"></span></em><br />
               <span th:text="${song.album.title}"></span>
            </p>
            <p>
               Available in <span th:text="${song.format}"></span><br /> for
               $<span th:text="${song.price}"></span>
            </p>
         </li>
      </ul>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
