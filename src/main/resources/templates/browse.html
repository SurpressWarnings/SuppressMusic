<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
         <link rel="stylesheet" href="/css/genrestyle.css">

      
<head>
   <meta charset="UTF-8">
   <title>Surpress Music - Browse By Genre</title>
</head>
<nav th:insert="fragments.html :: navigation"></nav>
<body>

   		<h1>Genres</h1>
    <p>Select a genre</p>


   <ul th:each="genre: ${genres}">
      <li>
         <form th:action="@{/browseByGenre}"
               method="POST" th:object="${genre}">
            <input type="hidden" name="id" th:value='${genre.id}' />
            <button type="submit">
               <span th:text="${genre.genreType}"></span>
            </button>
         </form>
      </li>
   </ul>

   <ul th:each="artist: ${artists}">
      <li>
         <form th:action="@{/browseByArtist}"
               method="POST" th:object="${artist}">
            <input type="hidden" name="id" th:value='${artist.id}' />
            <button type="submit">
               <span th:text="${artist.name}"></span>
            </button>
         </form>
      </li>
   </ul>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</body>
</html>
