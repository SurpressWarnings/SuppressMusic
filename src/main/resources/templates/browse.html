<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Surpress Music - Browse By Genre</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--   <link rel="stylesheet" href="/css/genrestyle.css">-->
</head>
<nav th:insert="fragments.html :: navigation"></nav>
<body class="container-fluid">

   <table>
      <tr>
         <th>Browse By Genre</th>
      </tr>
      <tbody th:each="genre: ${genres}">
         <tr>
            <td>
               <a class="nav-link" th:href="@{/browse/genre(id=${genre.id})}">
                  <span th:text="${genre.genreType}"></span></a>
            </td>
         </tr>
      </tbody>
   </table>

   <table>
      <tr>
         <th>Browse By Artist</th>
      </tr>
      <tbody th:each="artist: ${artists}">
         <tr>
            <td>
               <a th:href="@{/browse/artist(id=${artist.id})}">
                  <span th:text="${artist.name}"></span></a>
            </td>
         </tr>
      </tbody>
   </table>

   <table>
      <tr>
         <th>Browse By Album</th>
      </tr>
      <tbody th:each="album: ${albums}">
      <tr>
         <td>
            <a th:href="@{/browse/album(id=${album.id})}">
               <span th:text="${album.title}"></span></a>
         </td>
      </tr>
      </tbody>
   </table>

   <table>
      <tr>
         <th>Browse By Format</th>
      </tr>
      <tbody th:each="format: ${formats}">
      <tr>
         <td>
            <a th:href="@{/browse/format(id=${format.id})}">
               <span th:text="${format.formatType}"></span></a>
         </td>
      </tr>
      </tbody>
   </table>

<main>

   <table>
      <tr>
         <th>Song Title</th>
         <th>Artist</th>
         <th>Album</th>
         <th>Genre</th>
         <th>Format</th>
         <th>Price</th>
         <th></th>
      </tr>
      <tr th:each="song: ${songs}">
         <td>
            <strong><span th:text="${song.songTitle}"></span></strong>
         </td>
         <td>
            Artist
         </td>
         <td>
            <span th:text="${song.album.title}"></span>
         </td>
         <td>
            <span th:text="${song.genre.genreType}"></span>
         </td>
         <td>
            Available in <span th:text="${song.format.formatType}"></span>
         </td>
         <td>
            <span th:text="${song.price}"></span>
         </td>
         <td>
            <a th:href="@{/cart/add(id = ${song.id})}">Add to Cart</a>
         </td>
      </tr>
   </table>
</main>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</body>
</html>
